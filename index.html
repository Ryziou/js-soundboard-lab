<!doctype html>
<html>

<head>
  <title>Daft Punk - HTML5 Audio</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="http://fonts.googleapis.com/css?family=Exo+2:400,300,200,900,700,600,500" rel="stylesheet"
    type="text/css">
  <script defer src="scripts/app.js"></script>
</head>

<body>
  <header>
    <img id="gif1" src="images/head.gif" alt="Daft Punk Head">
    <div class="logo-container">
      <img class="titles" id="logo" src="images/logo.png" alt="Daft Punk Sound Board">
      <h1 class="titles" id="title">Daft Punk Sound Board</h1>
    </div>
    <img id="gif2" src="images/head.gif" alt="Daft Punk Head">
  </header>
  <section>
    <main>
      <div class="dp-sound-btn" data-url="work_it.wav">Work It</div>
      <div class="dp-sound-btn" data-url="make_it.wav">Make It</div>
      <div class="dp-sound-btn" data-url="do_it.wav">Do It</div>
      <div class="dp-sound-btn" data-url="makes_us.wav">Makes Us</div>
      <div class="dp-sound-btn" data-url="harder.wav">Harder</div>
      <div class="dp-sound-btn" data-url="better.wav">Better</div>
      <div class="dp-sound-btn" data-url="faster.wav">Faster</div>
      <div class="dp-sound-btn" data-url="stronger.wav">Stronger</div>
      <div class="dp-sound-btn" data-url="more_than.wav">More Than</div>
      <div class="dp-sound-btn" data-url="hour.wav">Hour</div>
      <div class="dp-sound-btn" data-url="our.wav">Hour</div>
      <div class="dp-sound-btn" data-url="never.wav">Never</div>
      <div class="dp-sound-btn" data-url="ever.wav">Ever</div>
      <div class="dp-sound-btn" data-url="after.wav">After</div>
      <div class="dp-sound-btn" data-url="work_is.wav">Work Is</div>
      <div class="dp-sound-btn" data-url="over.wav">Over</div>
    </main>
  </section>
</body>

</html>
